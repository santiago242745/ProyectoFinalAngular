<div class="course-container">
  <h2 class="section-title">Catálogo de Cursos</h2>

  <div class="card-list">
    <mat-card
      class="course-card"
      *ngFor="let course of courses">
      <mat-card-header>
        <mat-card-title>{{ course.name }}</mat-card-title>
        <mat-card-subtitle>{{ course.level }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>{{ course.description }}</p>
        <p><strong>Duración:</strong> {{ course.duration }}</p>
        <p><strong>Precio:</strong> ${{ course.price }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
